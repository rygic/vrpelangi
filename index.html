<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelangi VR - Sidoarjo 360¬∞ Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #fdbb2d;
            transition: width 0.3s;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 10001;
            display: none;
        }
        
        .control-btn {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background: #2a3a9c;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="logo">PELANGI VR</div>
        <div id="status">Preparing your VR experience...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="progress-text">0%</div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button class="control-btn" onclick="switchToDirectLink()">Use Direct Link</button>
        <button class="control-btn" onclick="switchToEmbedded()">Use Embedded Link</button>
        <button class="control-btn" onclick="useSampleVideo()">Use Sample Video</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene vr-mode-ui="enabled: true">
        <a-assets>
            <!-- Option 1: Direct Download Link -->
            <video id="direct-video" 
                   preload="auto"
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline
                   muted>
                <source src="https://drive.google.com/uc?export=download&id=1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a" type="video/mp4">
            </video>

            <!-- Option 2: Embedded/Preview Link -->
            <video id="embedded-video" 
                   preload="auto"
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline
                   muted>
                <source src="https://drive.google.com/file/d/1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a/preview" type="video/mp4">
            </video>

            <!-- Option 3: Sample 360 Video -->
            <video id="sample-video" 
                   preload="auto"
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline
                   muted>
                <source src="https://assets.codepen.io/1480814/360vid1.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- Video Sphere -->
        <a-videosphere src="#direct-video" rotation="0 -90 0" id="video-sphere"></a-videosphere>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#444444" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.4" position="0 1 1"></a-light>
    </a-scene>

    <script>
        let currentVideo = null;
        let currentSource = 'direct';
        let progressInterval;
        let loadStartTime;

        // Video sources configuration
        const videoSources = {
            'direct': {
                id: 'direct-video',
                name: 'Direct Download',
                url: 'https://drive.google.com/uc?export=download&id=1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a'
            },
            'embedded': {
                id: 'embedded-video', 
                name: 'Embedded Preview',
                url: 'https://drive.google.com/file/d/1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a/preview'
            },
            'sample': {
                id: 'sample-video',
                name: 'Sample 360¬∞ Video',
                url: 'https://assets.codepen.io/1480814/360vid1.mp4'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing VR Experience');
            initializeVideo();
        });

        function initializeVideo() {
            currentVideo = document.getElementById(videoSources.direct.id);
            loadStartTime = Date.now();
            
            setupVideoListeners();
            startProgressSimulation();
            attemptPlayback();
        }

        function setupVideoListeners() {
            if (!currentVideo) return;

            const statusEl = document.getElementById('status');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            currentVideo.addEventListener('loadstart', function() {
                console.log('üì• Starting video load');
                statusEl.textContent = 'Connecting to video source...';
            });

            currentVideo.addEventListener('progress', function() {
                if (currentVideo.buffered.length > 0) {
                    const bufferedEnd = currentVideo.buffered.end(0);
                    const duration = currentVideo.duration;
                    if (duration > 0) {
                        const percent = (bufferedEnd / duration) * 100;
                        progressBar.style.width = percent + '%';
                        progressText.textContent = Math.round(percent) + '%';
                    }
                }
            });

            currentVideo.addEventListener('canplay', function() {
                console.log('üéØ Video can play');
                statusEl.textContent = 'Video ready - starting playback...';
            });

            currentVideo.addEventListener('canplaythrough', function() {
                console.log('üöÄ Video can play through');
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressText.textContent = '100%';
                statusEl.textContent = 'Starting VR experience...';
            });

            currentVideo.addEventListener('playing', function() {
                console.log('‚ñ∂Ô∏è Video started playing');
                hideLoading();
            });

            currentVideo.addEventListener('waiting', function() {
                console.log('‚è≥ Video buffering...');
                statusEl.textContent = 'Buffering video...';
            });

            currentVideo.addEventListener('stalled', function() {
                console.log('üîÑ Video stalled');
                statusEl.textContent = 'Network issue - reconnecting...';
            });

            currentVideo.addEventListener('error', function(e) {
                console.error('‚ùå Video error:', e);
                clearInterval(progressInterval);
                
                const loadTime = Date.now() - loadStartTime;
                if (loadTime > 10000) { // 10 seconds timeout
                    statusEl.textContent = 'Video loading timeout. Trying alternative...';
                    setTimeout(() => switchToEmbedded(), 1000);
                }
            });

            // Timeout check
            setTimeout(checkVideoStatus, 8000);
        }

        function startProgressSimulation() {
            let progress = 0;
            progressInterval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress > 90) progress = 90; // Cap at 90% for simulation
                
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
            }, 300);
        }

        function attemptPlayback() {
            if (!currentVideo) return;

            console.log('üé¨ Attempting video playback');
            
            currentVideo.muted = true;
            currentVideo.loop = true;
            currentVideo.preload = 'auto';

            const playPromise = currentVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('‚úÖ Playback started successfully');
                }).catch(error => {
                    console.log('‚ö†Ô∏è Playback failed:', error);
                    // Show controls for manual intervention
                    setTimeout(() => {
                        document.getElementById('controls').style.display = 'block';
                    }, 3000);
                });
            }

            // Force play after 2 seconds if still paused
            setTimeout(() => {
                if (currentVideo.paused) {
                    console.log('üîÑ Force attempting playback');
                    currentVideo.play().catch(e => console.log('Force play failed:', e));
                }
            }, 2000);
        }

        function checkVideoStatus() {
            if (!currentVideo) return;

            const statusEl = document.getElementById('status');
            
            if (currentVideo.readyState < 3) { // HAVE_FUTURE_DATA
                console.log('üîÑ Video still loading, checking status...');
                
                if (currentVideo.networkState === 3) { // NETWORK_NO_SOURCE
                    statusEl.textContent = 'Video source issue. Trying alternative...';
                    switchToEmbedded();
                } else if (currentVideo.readyState === 0) { // HAVE_NOTHING
                    statusEl.textContent = 'No video data loaded. Switching source...';
                    switchToEmbedded();
                }
            }
        }

        function switchToDirectLink() {
            switchVideoSource('direct', 'Direct Download Link');
        }

        function switchToEmbedded() {
            switchVideoSource('embedded', 'Embedded Preview Link');
        }

        function useSampleVideo() {
            switchVideoSource('sample', 'Sample 360¬∞ Video');
        }

        function switchVideoSource(sourceType, sourceName) {
            console.log(`üîÑ Switching to ${sourceName}`);
            
            // Stop current video
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.currentTime = 0;
            }
            
            // Clear existing interval
            clearInterval(progressInterval);
            
            // Update UI
            const statusEl = document.getElementById('status');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            statusEl.textContent = `Switching to ${sourceName}...`;
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            
            // Switch video source
            currentSource = sourceType;
            const newSource = videoSources[sourceType];
            document.getElementById('video-sphere').setAttribute('src', `#${newSource.id}`);
            currentVideo = document.getElementById(newSource.id);
            
            // Reset load time
            loadStartTime = Date.now();
            
            // Set up new listeners and start playback
            setupVideoListeners();
            startProgressSimulation();
            setTimeout(attemptPlayback, 500);
            
            // Hide controls after successful switch
            document.getElementById('controls').style.display = 'none';
        }

        function hideLoading() {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
            }, 1000);
        }

        // Global click handler to help with autoplay
        document.addEventListener('click', function() {
            if (currentVideo && currentVideo.paused) {
                currentVideo.play().catch(e => {
                    console.log('Manual play on click failed:', e);
                });
            }
        });

        // Network status monitoring
        window.addEventListener('online', function() {
            console.log('üåê Network connection restored');
            if (currentVideo && currentVideo.paused) {
                currentVideo.play().catch(e => console.log('Resume play failed:', e));
            }
        });

        window.addEventListener('offline', function() {
            console.log('‚ùå Network connection lost');
        });
    </script>
</body>
</html>
