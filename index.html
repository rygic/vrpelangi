<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta360 VR Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .vr-btn {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Insta360 VR Experience</h1>
        <p>Pilih mode yang diinginkan:</p>
        
        <a href="https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320" 
           class="btn" target="_blank">
           üì± Buka di Browser Biasa
        </a>
        
        <a href="intent://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320#Intent;scheme=https;package=com.insta360;end" 
           class="btn vr-btn">
           üï∂Ô∏è Buka di App Insta360 (VR Recommended)
        </a>
        
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            Tips: Untuk experience VR terbaik, buka melalui app Insta360
        </p>
    </div>

    <script>
        // Auto-deteksi device dan redirect
        if (/VR|Cardboard|Oculus|GoogleVR/i.test(navigator.userAgent)) {
            window.location.href = "intent://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320#Intent;scheme=https;package=com.insta360;end";
        }
        
        // Fallback untuk mobile
        if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = "https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320";
                }
            }, 2000);
        }
    </script>
</body>
</html>
