<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pelangi VR - Sidoarjo 360Â°</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>body{margin:0;overflow:hidden;background:#000;}</style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        <a-assets>
            <video id="video" autoplay loop muted playsinline crossorigin="anonymous">
                <source src="https://drive.google.com/file/d/1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a/preview" type="video/mp4">
            </video>
        </a-assets>
        <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>
        <a-light type="ambient" color="#444"></a-light>
        <a-light type="directional" color="#fff" intensity="0.8" position="0 1 1"></a-light>
    </a-scene>
</body>
</html>
