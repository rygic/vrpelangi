<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        <!-- Video 360 Sphere -->
        <a-assets>
            <video id="video360" autoplay loop crossorigin="anonymous">
                <source src="path/to/your/video360.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- Sphere untuk video 360 -->
        <a-videosphere 
            src="#video360"
            rotation="0 90 0">
        </a-videosphere>

        <!-- Kamera dengan kontrol VR -->
        <a-entity camera look-controls wasd-controls position="0 0 0">
            <a-cursor 
                fuse="true"
                fuse-timeout="2000"
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                animation__mouseleave="property: scale; to: 1 1 1; dur: 500">
            </a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
