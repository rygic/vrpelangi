<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PELANGI - VR Experience Sidoarjo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #fdbb2d, #b21f1f, #1a2a6c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        #vr-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        
        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="logo">PELANGI</div>
        <div class="loading-text">Memuat Pengalaman VR 360¬∞...</div>
    </div>

    <!-- Header -->
    <div id="header">
        <div class="logo">PELANGI</div>
        <div class="tagline">Legends & Origins of Sidoarjo - VR Experience</div>
    </div>

    <!-- VR Container -->
    <div id="vr-container">
        <a-scene vr-mode-ui="enabled: true" xr-mode-ui="enabled: true" renderer="antialias: true">
            <!-- Video Sphere akan dibuat via JavaScript -->
            <a-entity id="video-sphere" geometry="primitive: sphere; radius: 500" 
                      scale="-1 1 1" rotation="0 90 0" visible="false">
            </a-entity>

            <!-- Kamera dengan kontrol VR -->
            <a-entity camera look-controls wasd-controls position="0 0 0">
                <a-cursor 
                    fuse="true"
                    fuse-timeout="2000"
                    animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                    animation__mouseleave="property: scale; to: 1 1 1; dur: 500">
                </a-cursor>
            </a-entity>

            <!-- Lighting -->
            <a-entity light="type: ambient; color: #888; intensity: 0.5"></a-entity>
            <a-entity light="type: directional; color: #fff; intensity: 0.8" position="5 5 5"></a-entity>
        </a-scene>
    </div>

    <!-- Controls -->
    <div id="controls" style="display: none;">
        <button class="control-btn" onclick="togglePlayPause()">‚èØÔ∏è Play/Pause</button>
        <button class="control-btn" onclick="enterVR()">üëì Mode VR</button>
        <button class="control-btn" onclick="toggleMute()">üîá Mute</button>
        <button class="control-btn" onclick="restartVideo()">üîÑ Restart</button>
    </div>

    <!-- YouTube Player Container (Hidden) -->
    <div id="youtube-player"></div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Variabel global
        let player;
        let videoTexture;
        let isPlaying = false;
        const videoId = 'nV_hd6bLXmw'; // ID dari link YouTube

        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '720',
                width: '1280',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'enablejsapi': 1,
                    'autoplay': 1,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube Player Ready');
            setupVRScene();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('loading').style.display = 'none';
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            document.getElementById('loading').innerHTML = '<div class="logo">PELANGI</div><div class="loading-text">Error memuat video. Silakan refresh halaman.</div>';
        }

        function setupVRScene() {
            const youtubeVideo = document.querySelector('#youtube-player video');
            
            if (!youtubeVideo) {
                setTimeout(setupVRScene, 500);
                return;
            }

            // Setup video properties
            youtubeVideo.crossOrigin = "anonymous";
            youtubeVideo.playsInline = true;
            
            createVideoTexture(youtubeVideo);
        }

        function createVideoTexture(videoElement) {
            const sceneEl = document.querySelector('a-scene');
            const videoSphere = document.getElementById('video-sphere');
            
            if (!sceneEl.hasLoaded) {
                sceneEl.addEventListener('loaded', function() {
                    applyVideoTexture(videoElement, videoSphere);
                });
            } else {
                applyVideoTexture(videoElement, videoSphere);
            }
        }

        function applyVideoTexture(videoElement, videoSphere) {
            try {
                // Buat Three.js texture
                videoTexture = new THREE.VideoTexture(videoElement);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBFormat;
                
                // Buat material
                const material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide
                });
                
                // Terapkan ke sphere
                videoSphere.getObject3D('mesh').material = material;
                videoSphere.setAttribute('visible', 'true');
                
            } catch (error) {
                console.error('Error creating texture:', error);
            }
        }

        // Fungsi kontrol
        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function toggleMute() {
            if (player.isMuted()) {
                player.unMute();
            } else {
                player.mute();
            }
        }

        function enterVR() {
            const scene = document.querySelector('a-scene');
            if (scene.enterVR) {
                scene.enterVR();
            }
        }

        function restartVideo() {
            player.seekTo(0);
            player.playVideo();
        }

        // Auto-play ketika user klik dimanapun (untuk bypass autoplay restrictions)
        document.addEventListener('click', function() {
            if (player && !isPlaying) {
                player.playVideo();
            }
        });

        // Juga mulai video ketika halaman dimuat (untuk browser yang mengizinkan)
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (player && player.playVideo) {
                    player.playVideo();
                }
            }, 2000);
        });
    </script>
</body>
</html>
