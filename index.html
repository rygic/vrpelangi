<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelangi VR - Fixed Video Playback</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            transition: opacity 1s ease;
        }
        
        .loading-logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .loading-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        
        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #fdbb2d, #b21f1f);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            font-size: 1rem;
        }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            pointer-events: none;
        }
        
        #header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #fdbb2d;
        }
        
        #header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #fdbb2d;
        }
        
        #header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        #video-controls {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border-right: 4px solid #1a2a6c;
            pointer-events: auto;
        }
        
        #video-controls h3 {
            color: #fdbb2d;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .source-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 10px 0;
        }
        
        .source-btn {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .source-btn:hover {
            background: #2a3a9c;
        }
        
        .source-btn.active {
            background: #b21f1f;
            border: 2px solid #fdbb2d;
        }
        
        .control-btn {
            background: #2d5b2d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px;
            transition: background 0.3s ease;
        }
        
        .control-btn:hover {
            background: #3d6b3d;
        }
        
        #video-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 999;
            display: none;
            max-width: 500px;
            border: 3px solid #fdbb2d;
        }
        
        .status-success { color: #4CAF50; }
        .status-error { color: #f44336; }
        .status-warning { color: #ff9800; }

        #credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: right;
        }

        .troubleshoot-btn {
            background: #ff9800;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">PELANGI VR</div>
        <div class="loading-subtitle">Introducing Legends and Origins of Sidoarjo Through VR Technology</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading VR Experience...</div>
    </div>

    <!-- Video Status -->
    <div id="video-status">
        <h3 id="status-title">Video Status</h3>
        <p id="status-message"></p>
        <div id="troubleshoot-section" style="margin-top: 20px; display: none;">
            <h4 style="color: #ff9800; margin-bottom: 10px;">Troubleshooting Steps:</h4>
            <button class="troubleshoot-btn" onclick="switchSource('direct')">Try Direct Link</button>
            <button class="troubleshoot-btn" onclick="switchSource('preview')">Try Preview Link</button>
            <button class="troubleshoot-btn" onclick="location.reload()">Reload Page</button>
        </div>
        <button id="retry-btn" style="margin-top: 15px; padding: 10px 20px; background: #fdbb2d; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Try Current Source Again</button>
    </div>

    <!-- UI Container -->
    <div id="ui-container">
        <div id="header">
            <h1>Pelangi VR</h1>
            <p>Introducing Legends and Origins of Sidoarjo Through VR Technology</p>
        </div>
        
        <!-- Video Controls -->
        <div id="video-controls">
            <h3>Video Sources</h3>
            <div class="source-buttons">
                <button class="source-btn active" onclick="switchSource('direct')">Direct Download</button>
                <button class="source-btn" onclick="switchSource('preview')">Preview Link</button>
                <button class="source-btn" onclick="switchSource('embedded')">Embedded</button>
                <button class="source-btn" onclick="switchSource('api')">API Link</button>
            </div>
            
            <div style="margin-top: 15px;">
                <button class="control-btn" onclick="togglePlay()">‚èØÔ∏è Play/Pause</button>
                <button class="control-btn" onclick="toggleMute()">üîä Toggle Sound</button>
                <button class="control-btn" onclick="checkVideoStatus()">üìä Check Status</button>
            </div>
        </div>
        
        <div id="credits">
            Pelangi VR Experience<br>
            ¬© 2025 Sidoarjo Heritage
        </div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene>
        <a-assets>
            <!-- Source 1: Direct Download Link -->
            <video id="direct-video" autoplay loop muted crossorigin="anonymous" playsinline>
                <source src="https://drive.google.com/uc?export=download&id=1j2axqoUr5kp5tIAutGOsZvBajzHKPUtA" type="video/mp4">
            </video>
            
            <!-- Source 2: Preview Link -->
            <video id="preview-video" autoplay loop muted crossorigin="anonymous" playsinline>
                <source src="https://drive.google.com/file/d/1j2axqoUr5kp5tIAutGOsZvBajzHKPUtA/preview" type="video/mp4">
            </video>
            
            <!-- Source 3: Embedded View -->
            <video id="embedded-video" autoplay loop muted crossorigin="anonymous" playsinline>
                <source src="https://drive.google.com/uc?export=view&id=1j2axqoUr5kp5tIAutGOsZvBajzHKPUtA" type="video/mp4">
            </video>
            
            <!-- Source 4: API Link (requires API key) -->
            <video id="api-video" autoplay loop muted crossorigin="anonymous" playsinline>
                <source src="" type="video/mp4">
            </video>
        </a-assets>

        <a-videosphere src="#direct-video" rotation="0 -90 0" id="video-sphere"></a-videosphere>

        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Scene elements -->
        <a-entity geometry="primitive: box" material="color: #fdbb2d" position="3 1.5 -5"
                 animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-text value="Sidoarjo VR" align="center" position="0 0.8 0" color="#1a2a6c" scale="2 2 2"></a-text>
        </a-entity>

        <a-light type="ambient" color="#4455aa"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.8" position="-0.5 1 1"></a-light>
    </a-scene>

    <script>
        // Video sources configuration
        const videoSources = {
            'direct': {
                id: 'direct-video',
                name: 'Direct Download Link',
                url: 'https://drive.google.com/uc?export=download&id=1j2axqoUr5kp5tIAutGOsZvBajzHKPUtA'
            },
            'preview': {
                id: 'preview-video',
                name: 'Preview Link', 
                url: 'https://drive.google.com/file/d/1j2axqoUr5kp5tIAutGOsZvBajzHKPUtA/preview'
            },
            'embedded': {
                id: 'embedded-video',
                name: 'Embedded View',
                url: 'https://drive.google.com/uc?export=view&id=1j2axqoUr5kp5tIAutGOsZvBajzHKPUtA'
            },
            'api': {
                id: 'api-video',
                name: 'API Link',
                url: ''
            }
        };

        let currentSource = 'direct';
        let currentVideo = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            currentVideo = document.getElementById(videoSources[currentSource].id);
            setupVideoListeners();
            simulateLoading();
        });

        function simulateLoading() {
            let progress = 0;
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                loadingBar.style.width = `${progress}%`;
                
                if (progress < 40) loadingText.textContent = "Loading 3D environment...";
                else if (progress < 70) loadingText.textContent = "Initializing video sources...";
                else if (progress < 90) loadingText.textContent = "Almost ready...";
                else loadingText.textContent = "Starting VR experience...";
                
                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loading-screen').style.display = 'none';
                            checkVideoStatus();
                        }, 1000);
                    }, 500);
                }
            }, 200);
        }

        function setupVideoListeners() {
            Object.values(videoSources).forEach(source => {
                const video = document.getElementById(source.id);
                if (video) {
                    video.addEventListener('loadeddata', () => {
                        if (source.id === videoSources[currentSource].id) {
                            showStatus('success', `${source.name} loaded successfully!`);
                        }
                    });
                    
                    video.addEventListener('error', (e) => {
                        if (source.id === videoSources[currentSource].id) {
                            showStatus('error', `Failed to load ${source.name}. Trying another source...`);
                            document.getElementById('troubleshoot-section').style.display = 'block';
                        }
                    });
                }
            });
        }

        function switchSource(sourceType) {
            // Update active button
            document.querySelectorAll('.source-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update current source
            currentSource = sourceType;
            const source = videoSources[sourceType];
            
            // Update video sphere source
            document.getElementById('video-sphere').setAttribute('src', `#${source.id}`);
            
            // Get video element
            currentVideo = document.getElementById(source.id);
            
            showStatus('warning', `Switching to ${source.name}...`);
            
            // Try to play
            setTimeout(() => {
                currentVideo.play().catch(e => {
                    showStatus('error', `Playback failed: ${e.message}`);
                });
            }, 1000);
            
            // Hide troubleshoot section
            document.getElementById('troubleshoot-section').style.display = 'none';
        }

        function togglePlay() {
            if (currentVideo.paused) {
                currentVideo.play().catch(e => {
                    showStatus('error', 'Play failed: ' + e.message);
                });
            } else {
                currentVideo.pause();
            }
        }

        function toggleMute() {
            currentVideo.muted = !currentVideo.muted;
            showStatus('success', `Sound ${currentVideo.muted ? 'muted' : 'unmuted'}`);
        }

        function checkVideoStatus() {
            const video = currentVideo;
            let status = '';
            
            status += `Source: ${videoSources[currentSource].name}\n`;
            status += `Ready State: ${getReadyState(video.readyState)}\n`;
            status += `Network State: ${getNetworkState(video.networkState)}\n`;
            status += `Video Size: ${video.videoWidth}x${video.videoHeight}\n`;
            status += `Duration: ${video.duration || 'Unknown'} seconds\n`;
            status += `Current Time: ${video.currentTime.toFixed(2)}s\n`;
            status += `Muted: ${video.muted}\n`;
            status += `Paused: ${video.paused}\n`;
            status += `Ended: ${video.ended}`;
            
            showStatus('warning', status, 5000);
        }

        function getReadyState(state) {
            const states = {
                0: 'HAVE_NOTHING',
                1: 'HAVE_METADATA', 
                2: 'HAVE_CURRENT_DATA',
                3: 'HAVE_FUTURE_DATA',
                4: 'HAVE_ENOUGH_DATA'
            };
            return states[state] || 'UNKNOWN';
        }

        function getNetworkState(state) {
            const states = {
                0: 'NETWORK_EMPTY',
                1: 'NETWORK_IDLE',
                2: 'NETWORK_LOADING',
                3: 'NETWORK_NO_SOURCE'
            };
            return states[state] || 'UNKNOWN';
        }

        function showStatus(type, message, autoHide = null) {
            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            
            statusTitle.className = `status-${type}`;
            statusTitle.textContent = type === 'success' ? 'Success!' :
                                    type === 'error' ? 'Error!' : 'Information';
                                    
            statusMessage.textContent = message;
            document.getElementById('video-status').style.display = 'block';
            
            if (autoHide) {
                setTimeout(() => {
                    document.getElementById('video-status').style.display = 'none';
                }, autoHide);
            }
        }

        // Retry button handler
        document.getElementById('retry-btn').addEventListener('click', function() {
            currentVideo.load();
            setTimeout(() => {
                currentVideo.play().catch(e => {
                    showStatus('error', 'Retry failed: ' + e.message);
                });
            }, 500);
        });
    </script>
</body>
</html>
