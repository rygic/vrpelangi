<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta360 VR Gateway</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #portal-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .portal-btn {
            margin: 10px;
            padding: 15px 30px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .portal-btn:hover {
            background: #3367d6;
            transform: scale(1.05);
        }
        .portal-btn.vr {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <!-- Portal UI -->
    <div id="portal-ui">
        <h1>üöÄ Insta360 VR Portal</h1>
        <p>Pilih experience yang diinginkan:</p>
        
        <button class="portal-btn" onclick="openStandard()">
            üìπ Standard View (Browser)
        </button>
        
        <button class="portal-btn vr" onclick="openVREexperience()">
            üï∂Ô∏è VR Experience (A-Frame)
        </button>
        
        <button class="portal-btn" onclick="openInsta360App()">
            üì± Open in Insta360 App
        </button>
    </div>

    <!-- A-Frame VR Scene (Hidden Initially) -->
    <a-scene id="vr-scene" style="display: none;" vr-mode-ui="enabled: true">
        <a-sky color="#000000"></a-sky>
        
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>
        
        <!-- Info Panel dalam VR -->
        <a-entity position="0 2 -3">
            <a-text value="Insta360 VR Experience" 
                   align="center" 
                   color="#FFFFFF"
                   position="0 0.5 0"></a-text>
            <a-text value="Buka link di bawah untuk konten asli" 
                   align="center" 
                   color="#CCCCCC"
                   position="0 0 0"
                   scale="0.8 0.8 0.8"></a-text>
            <a-link href="https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320"
                   title="Buka Insta360"
                   position="0 -0.5 0"
                   scale="2 2 2"></a-link>
        </a-entity>
    </a-scene>

    <script>
        function openStandard() {
            window.open('https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320', '_blank');
        }
        
        function openVRExperience() {
            document.getElementById('portal-ui').style.display = 'none';
            document.getElementById('vr-scene').style.display = 'block';
        }
        
        function openInsta360App() {
            // Deep link ke app Insta360
            const appUrl = 'insta360://share?url=https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320';
            const fallbackUrl = 'https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320';
            
            window.location.href = appUrl;
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 500);
        }
        
        // Auto-detect VR capabilities
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                if (supported) {
                    document.querySelector('.portal-btn.vr').style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
