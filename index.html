<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelangi VR - Sidoarjo 360¬∞ Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            transition: opacity 1s;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fdbb2d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 10001;
            display: none;
            border: 2px solid #fdbb2d;
            max-width: 400px;
        }
        
        #retry-btn {
            background: #fdbb2d;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="logo">PELANGI VR</div>
        <div>Loading Sidoarjo 360¬∞ Experience</div>
        <div class="spinner"></div>
        <div id="status">Initializing...</div>
    </div>

    <!-- Error Message -->
    <div id="error-message">
        <h3>Video Loading Issue</h3>
        <p id="error-text">There was a problem loading the 360¬∞ video.</p>
        <button id="retry-btn" onclick="retryVideo()">Retry</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene vr-mode-ui="enabled: true">
        <a-assets>
            <!-- Multiple video source attempts -->
            <video id="main-video" 
                   autoplay
                   loop
                   muted
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline>
                <!-- Try different Google Drive URL formats -->
                <source src="https://drive.google.com/uc?export=download&id=1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a" type="video/mp4">
                <source src="https://www.googleapis.com/drive/v3/files/1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a?alt=media" type="video/mp4">
            </video>
            
            <!-- Fallback video -->
            <video id="fallback-video" 
                   crossorigin="anonymous"
                   playsinline
                   muted
                   style="display: none;">
                <source src="https://assets.codepen.io/1480814/360vid1.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- 360 Video Sphere -->
        <a-videosphere src="#main-video" rotation="0 -90 0" id="video-sphere"></a-videosphere>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Basic lighting to ensure scene isn't dark -->
        <a-light type="ambient" color="#444444" intensity="0.8"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.5" position="0 1 1"></a-light>
    </a-scene>

    <script>
        let currentVideo = null;
        let retryCount = 0;
        const maxRetries = 3;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Starting Pelangi VR Experience');
            currentVideo = document.getElementById('main-video');
            setupVideoMonitoring();
            startVideoPlayback();
        });

        function setupVideoMonitoring() {
            if (!currentVideo) return;

            // Update loading status
            const statusEl = document.getElementById('status');
            
            currentVideo.addEventListener('loadstart', function() {
                console.log('üì• Video load started');
                statusEl.textContent = 'Connecting to video...';
            });
            
            currentVideo.addEventListener('loadeddata', function() {
                console.log('‚úÖ Video data loaded');
                statusEl.textContent = 'Video loaded!';
                hideLoading();
            });
            
            currentVideo.addEventListener('canplay', function() {
                console.log('üéØ Video can play');
                statusEl.textContent = 'Ready to play';
            });
            
            currentVideo.addEventListener('playing', function() {
                console.log('‚ñ∂Ô∏è Video started playing');
                hideLoading();
            });
            
            currentVideo.addEventListener('error', function(e) {
                console.error('‚ùå Video error:', e);
                console.error('Error details:', currentVideo.error);
                
                if (retryCount < maxRetries) {
                    retryCount++;
                    statusEl.textContent = `Retrying... (${retryCount}/${maxRetries})`;
                    setTimeout(retryVideo, 2000);
                } else {
                    showError('Failed to load video after multiple attempts. Trying fallback...');
                    setTimeout(useFallbackVideo, 1000);
                }
            });
            
            currentVideo.addEventListener('waiting', function() {
                statusEl.textContent = 'Buffering video...';
            });
            
            // Check if video is actually playing after a timeout
            setTimeout(checkVideoPlayback, 5000);
        }

        function startVideoPlayback() {
            console.log('üé¨ Starting video playback');
            
            if (!currentVideo) return;
            
            // Ensure video is properly configured
            currentVideo.muted = true;
            currentVideo.loop = true;
            currentVideo.playsInline = true;
            currentVideo.crossOrigin = "anonymous";
            
            const playPromise = currentVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('‚úÖ Autoplay successful');
                }).catch(error => {
                    console.log('‚ö†Ô∏è Autoplay prevented:', error);
                    // User interaction might be needed, but we'll keep trying
                });
            }
        }

        function checkVideoPlayback() {
            if (currentVideo && (currentVideo.readyState < 2 || currentVideo.paused)) {
                console.log('üîÑ Video not playing, retrying...');
                startVideoPlayback();
            }
            
            // Check if video element has valid dimensions (not black screen)
            if (currentVideo && currentVideo.videoWidth === 0 && currentVideo.videoHeight === 0) {
                console.warn('‚ö†Ô∏è Video dimensions are 0x0 - possible black screen issue');
                if (retryCount < maxRetries) {
                    retryVideo();
                }
            }
        }

        function retryVideo() {
            console.log('üîÑ Retrying video playback');
            hideError();
            
            // Reload the video
            if (currentVideo) {
                currentVideo.load();
                setTimeout(startVideoPlayback, 1000);
            }
        }

        function useFallbackVideo() {
            console.log('üîÑ Switching to fallback video');
            const fallbackVideo = document.getElementById('fallback-video');
            const videoSphere = document.getElementById('video-sphere');
            
            if (fallbackVideo && videoSphere) {
                // Switch to fallback video
                videoSphere.setAttribute('src', '#fallback-video');
                currentVideo = fallbackVideo;
                
                // Set up monitoring for fallback video
                setupVideoMonitoring();
                startVideoPlayback();
                
                hideError();
                showError('Using sample 360¬∞ video. Your video may need conversion.', 'warning');
                setTimeout(hideError, 5000);
            }
        }

        function hideLoading() {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
            }, 1000);
        }

        function showError(message, type = 'error') {
            const errorEl = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorEl.style.display = 'block';
            errorEl.style.borderColor = type === 'warning' ? '#ff9800' : '#f44336';
        }

        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.style.display = 'none';
        }

        // Add global click handler to help with autoplay
        document.addEventListener('click', function() {
            if (currentVideo && currentVideo.paused) {
                currentVideo.play().catch(e => {
                    console.log('Manual play failed:', e);
                });
            }
        });

        // Log video info for debugging
        setTimeout(() => {
            if (currentVideo) {
                console.log('üìä Video Info:', {
                    readyState: currentVideo.readyState,
                    networkState: currentVideo.networkState,
                    videoWidth: currentVideo.videoWidth,
                    videoHeight: currentVideo.videoHeight,
                    duration: currentVideo.duration,
                    error: currentVideo.error
                });
            }
        }, 3000);
    </script>
</body>
</html>
