<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Insta360 VR Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        ðŸ”¥ Insta360 VR Experience - Drag to look around
    </div>

    <a-scene vr-mode-ui="enabled: true">
        <!-- Embedded Insta360 Player dalam 360 Sphere -->
        <a-entity geometry="primitive: sphere; radius: 10" 
                  material="shader: flat; src: #insta360Frame">
        </a-entity>

        <!-- Camera -->
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>

    <!-- Hidden Iframe dengan Insta360 Player -->
    <iframe id="insta360Frame" 
            src="https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320"
            style="display: none;">
    </iframe>

    <script>
        // Fallback jika iframe tidak work
        setTimeout(() => {
            document.getElementById('instructions').innerHTML = 
                'Jika konten tidak muncul, <a href="https://cloud-sg.insta360.com/share/sg/3r1q848u0w2908483433127936/player?mediaId=318801959454769152&businessId=318802043521208320" target="_blank">buka link langsung</a>';
        }, 5000);
    </script>
</body>
</html>
