<!DOCTYPE html>
<html>
<head>
    <title>WebXR 360 Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #enterVR {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
        }
        #unsupported {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <button id="enterVR">ENTER VR</button>
    <div id="unsupported">
        WebXR not supported in your browser.<br>
        Try Chrome, Firefox Reality, or Oculus Browser.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, video, videoTexture, sphere;
        let session = null;

        async function init() {
            // Create scene
            scene = new THREE.Scene();

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create video sphere
            const geometry = new THREE.SphereGeometry(10, 60, 40);
            geometry.scale(-1, 1, 1);

            video = document.createElement('video');
            video.src = 'https://www.youtube.com/embed/5Jyx7XXESI4';
            video.loop = true;
            video.muted = true;
            video.crossOrigin = "anonymous";
            video.playsInline = true;

            videoTexture = new THREE.VideoTexture(video);
            const material = new THREE.MeshBasicMaterial({ map: videoTexture });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Start video
            video.play();

            // WebXR session
            const button = document.getElementById('enterVR');
            button.addEventListener('click', async () => {
                if (session === null) {
                    await startXR();
                } else {
                    await endXR();
                }
            });

            // Check WebXR support
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    button.textContent = supported ? 'ENTER VR' : 'VR NOT SUPPORTED';
                    button.disabled = !supported;
                });
            } else {
                document.getElementById('unsupported').style.display = 'block';
                button.style.display = 'none';
            }

            // Animation loop
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        async function startXR() {
            try {
                session = await navigator.xr.requestSession('immersive-vr');
                session.addEventListener('end', endXR);

                await renderer.xr.setSession(session);
                document.getElementById('enterVR').textContent = 'EXIT VR';
            } catch (error) {
                console.error('Error starting XR session:', error);
            }
        }

        async function endXR() {
            if (session) {
                await session.end();
                session = null;
                document.getElementById('enterVR').textContent = 'ENTER VR';
            }
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        init();
    </script>
</body>
</html>
