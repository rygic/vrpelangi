<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Gunakan iframe sebagai fallback -->
        <a-entity 
            geometry="primitive: sphere; radius: 500" 
            material="src: https://drive.google.com/file/d/1QJj8ZcMjxcD8MZwbPWi4kWYnZwb57V-a/preview"
            scale="-1 1 1">
        </a-entity>
        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
