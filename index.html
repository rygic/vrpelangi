<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pelangi VR - 360° Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
        }
        #loading { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            font-family: Arial; 
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading 360° VR...</div>

    <a-scene>
        <a-assets>
            <!-- VIDEO YANG 100% BEKERJA -->
            <video id="video" autoplay loop muted playsinline>
                <source src="https://cdn.aframe.io/360-video-boilerplate/video-360.mp4" type="video/mp4">
            </video>
        </a-assets>
        
        <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
        // Sembunyikan loading setelah 2 detik
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 2000);
        
        console.log('✅ Using guaranteed 360 video from A-Frame CDN');
    </script>
</body>
</html>
