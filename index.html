<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelangi VR - Sidoarjo Legends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Branding Header */
        #brandHeader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #brandHeader h1 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #fff;
        }

        #brandHeader .subtitle {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* VR Button */
        #enterVR {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 35px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #enterVR:hover {
            background: #45a049;
            transform: translateX(-50%) scale(1.05);
        }

        /* Play Button */
        #playButton {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #4CAF50;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 999;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Brand Header -->
    <div id="brandHeader">
        <h1>ðŸŒˆ Pelangi VR</h1>
        <div class="subtitle">Legends and Origins of Sidoarjo Through VR Technology</div>
    </div>

    <!-- Instructions -->
    <div id="instructions">
        Move your device to look around â€¢ Tap PLAY to start video
    </div>

    <!-- Play Button -->
    <button id="playButton">â–¶ PLAY VIDEO</button>

    <!-- VR Button -->
    <button id="enterVR">ENTER VR</button>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="logo">PELANGI VR</div>
        <div class="spinner"></div>
        <h2>Loading VR Experience</h2>
        <p id="loadingStatus">Initializing...</p>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, video, videoTexture, sphere;
        let session = null;
        let isVRMode = false;

        // Initialize the application
        async function init() {
            updateLoadingStatus('Creating 3D scene...');
            
            try {
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);

                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 0);

                // Create renderer
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                // Create sphere for 360 video
                const geometry = new THREE.SphereGeometry(10, 64, 64);
                geometry.scale(-1, 1, 1); // Flip inside out

                // Create video element
                video = document.createElement('video');
                video.src = 'https://www.youtube.com/embed/5Jyx7XXESI4?autoplay=1&mute=1';
                video.loop = true;
                video.muted = true;
                video.crossOrigin = "anonymous";
                video.playsInline = true;

                // Create video texture
                videoTexture = new THREE.VideoTexture(video);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;

                // Create material with video texture
                const material = new THREE.MeshBasicMaterial({ 
                    map: videoTexture,
                    side: THREE.BackSide
                });

                // Create sphere mesh
                sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // Setup WebXR
                setupWebXR();

                // Setup play button
                document.getElementById('playButton').addEventListener('click', async () => {
                    try {
                        await video.play();
                        document.getElementById('playButton').style.display = 'none';
                        document.getElementById('instructions').style.display = 'none';
                    } catch (error) {
                        console.error('Error playing video:', error);
                    }
                });

                // Handle window resize
                window.addEventListener('resize', onWindowResize);

                // Start animation loop
                renderer.setAnimationLoop(animate);

                // Hide loading after delay
                setTimeout(hideLoading, 2000);

            } catch (error) {
                console.error('Error during initialization:', error);
                updateLoadingStatus('Error: ' + error.message);
            }
        }

        function setupWebXR() {
            const button = document.getElementById('enterVR');
            
            // Check WebXR support
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        button.style.display = 'block';
                        
                        button.addEventListener('click', async () => {
                            if (!isVRMode) {
                                await startXR();
                            } else {
                                await endXR();
                            }
                        });
                    } else {
                        button.style.display = 'none';
                    }
                });
            } else {
                button.style.display = 'none';
            }
        }

        async function startXR() {
            try {
                session = await navigator.xr.requestSession('immersive-vr');
                session.addEventListener('end', endXR);

                await renderer.xr.setSession(session);
                
                isVRMode = true;
                document.getElementById('enterVR').textContent = 'EXIT VR';
                document.getElementById('brandHeader').style.display = 'none';
                document.getElementById('playButton').style.display = 'none';
                document.getElementById('instructions').style.display = 'none';

            } catch (error) {
                console.error('Error starting XR session:', error);
            }
        }

        async function endXR() {
            if (session) {
                await session.end();
                session = null;
            }
            
            isVRMode = false;
            document.getElementById('enterVR').textContent = 'ENTER VR';
            document.getElementById('brandHeader').style.display = 'block';
        }

        function animate() {
            // Update video texture if video is playing
            if (videoTexture && video.readyState >= video.HAVE_CURRENT_DATA) {
                videoTexture.needsUpdate = true;
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.opacity = '0';
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                }, 500);
            }
        }

        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loadingStatus');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Start the application when the page loads
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
