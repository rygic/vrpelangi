<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YouTube 360 VR - Bali Paradise</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #333;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        #start-button:hover {
            background: #cc0000;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .control-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .control-btn:hover {
            background: #0056b3;
        }
        #youtube-player {
            display: none;
        }
        #error-message {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Loading dan Start Screen -->
    <div id="loading">
        <h2>YouTube 360¬∞ VR Experience</h2>
        <p>Video: Bali Paradise 360¬∞</p>
        <div id="progress">Klik tombol di bawah untuk memulai</div>
        <button id="start-button" onclick="initializeVR()">START VR EXPERIENCE</button>
        <div id="error-message"></div>
        <p style="font-size: 12px; margin-top: 20px; color: #ccc;">
            Pastikan browser mendukung WebGL dan izinkan autoplay
        </p>
    </div>

    <!-- A-Frame Scene -->
    <a-scene vr-mode-ui="enabled: true" xr-mode-ui="enabled: true" renderer="antialias: true">
        <!-- Video Sphere -->
        <a-entity id="video-sphere" geometry="primitive: sphere; radius: 500" 
                  scale="-1 1 1" rotation="0 90 0" visible="false">
        </a-entity>

        <!-- Kamera dengan kontrol VR -->
        <a-entity camera look-controls wasd-controls position="0 0 0">
            <a-cursor 
                fuse="true"
                fuse-timeout="2000"
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                animation__mouseleave="property: scale; to: 1 1 1; dur: 500">
            </a-cursor>
        </a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #888; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.8" position="5 5 5"></a-entity>
    </a-scene>

    <!-- YouTube Player Container (Hidden) -->
    <div id="youtube-player"></div>

    <!-- Controls -->
    <div id="controls" style="display: none;">
        <button class="control-btn" onclick="togglePlayPause()">‚èØÔ∏è Play/Pause</button>
        <button class="control-btn" onclick="enterVR()">üëì Enter VR</button>
        <button class="control-btn" onclick="toggleMute()">üîá Mute/Unmute</button>
        <button class="control-btn" onclick="restartVideo()">üîÑ Restart</button>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Variabel global
        let player;
        let videoTexture;
        let isPlaying = false;
        let isInitialized = false;
        const videoId = 'nV_hd6bLXmw';

        // Fungsi initialize yang dipanggil oleh user click
        function initializeVR() {
            if (isInitialized) return;
            
            isInitialized = true;
            document.getElementById('start-button').style.display = 'none';
            updateLoading('Memuat YouTube Player...');
            
            // Load YouTube API jika belum ready
            if (typeof YT === 'undefined') {
                updateLoading('Loading YouTube API...');
                setTimeout(initializeVR, 100);
                return;
            }
            
            createYouTubePlayer();
        }

        function createYouTubePlayer() {
            updateLoading('Membuat YouTube player...');
            
            player = new YT.Player('youtube-player', {
                height: '720',
                width: '1280',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'enablejsapi': 1,
                    'autoplay': 1, // Sekarang diizinkan karena user interaction
                    'iv_load_policy': 3,
                    'fs': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            updateLoading('YouTube player siap!');
            console.log('YouTube Player Ready');
            
            // Setup VR scene
            setupVRScene();
        }

        function onPlayerStateChange(event) {
            const statusElement = document.getElementById('progress');
            
            switch(event.data) {
                case YT.PlayerState.UNSTARTED:
                    statusElement.textContent = 'Video belum dimulai';
                    break;
                case YT.PlayerState.ENDED:
                    statusElement.textContent = 'Video selesai';
                    isPlaying = false;
                    break;
                case YT.PlayerState.PLAYING:
                    statusElement.textContent = 'Video diputar';
                    isPlaying = true;
                    hideLoading();
                    break;
                case YT.PlayerState.PAUSED:
                    statusElement.textContent = 'Video dijeda';
                    isPlaying = false;
                    break;
                case YT.PlayerState.BUFFERING:
                    statusElement.textContent = 'Buffering...';
                    break;
                case YT.PlayerState.CUED:
                    statusElement.textContent = 'Video siap';
                    break;
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Error:', event.data);
            const errorMessages = {
                2: 'ID video tidak valid',
                5: 'Error HTML5 player',
                100: 'Video tidak ditemukan',
                101: 'Tidak bisa diputar di embedded player',
                150: 'Tidak bisa diputar di embedded player'
            };
            
            const errorMsg = errorMessages[event.data] || 'Error tidak diketahui';
            showError('YouTube Error: ' + errorMsg);
        }

        function setupVRScene() {
            updateLoading('Menyiapkan lingkungan VR...');
            
            // Tunggu sebentar untuk memastikan video element tersedia
            setTimeout(() => {
                const youtubeVideo = document.querySelector('#youtube-player video');
                
                if (!youtubeVideo) {
                    updateLoading('Menunggu video element...');
                    setTimeout(setupVRScene, 500);
                    return;
                }

                // Set video properties
                youtubeVideo.crossOrigin = "anonymous";
                youtubeVideo.playsInline = true;
                
                setupVideoTexture(youtubeVideo);
            }, 1000);
        }

        function setupVideoTexture(videoElement) {
            updateLoading('Membuat texture video...');
            
            const sceneEl = document.querySelector('a-scene');
            const videoSphere = document.getElementById('video-sphere');
            
            if (!sceneEl.hasLoaded) {
                sceneEl.addEventListener('loaded', () => {
                    applyVideoTexture(videoElement, videoSphere);
                });
            } else {
                applyVideoTexture(videoElement, videoSphere);
            }
        }

        function applyVideoTexture(videoElement, videoSphere) {
            const sceneEl = document.querySelector('a-scene');
            const threeScene = sceneEl.object3D;
            
            try {
                // Buat Three.js texture
                videoTexture = new THREE.VideoTexture(videoElement);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBFormat;
                
                // Buat material
                const material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide
                });
                
                // Terapkan ke sphere
                const mesh = videoSphere.getObject3D('mesh');
                if (mesh) {
                    mesh.material = material;
                    videoSphere.setAttribute('visible', 'true');
                    updateLoading('VR siap! Memulai video...');
                    
                    // Play video setelah semua setup selesai
                    setTimeout(() => {
                        player.playVideo();
                    }, 500);
                }
            } catch (error) {
                console.error('Error creating texture:', error);
                showError('Error creating VR texture: ' + error.message);
            }
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
        }

        function updateLoading(message) {
            const progress = document.getElementById('progress');
            if (progress) {
                progress.textContent = message;
            }
            console.log('Status:', message);
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
            }
            console.error('Error:', message);
        }

        // Fungsi kontrol
        function togglePlayPause() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function toggleMute() {
            if (!player) return;
            
            if (player.isMuted()) {
                player.unMute();
                updateLoading('Sound unmuted');
            } else {
                player.mute();
                updateLoading('Sound muted');
            }
        }

        function enterVR() {
            const scene = document.querySelector('a-scene');
            if (scene && scene.enterVR) {
                scene.enterVR();
            }
        }

        function restartVideo() {
            if (player) {
                player.seekTo(0);
                player.playVideo();
                updateLoading('Restarting video...');
            }
        }

        // Auto-initialize jika user klik dimanapun (fallback)
        document.addEventListener('click', function() {
            if (!isInitialized) {
                initializeVR();
            }
        });

        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && player && isPlaying) {
                player.pauseVideo();
            }
        });

        console.log('VR Experience loaded. Click to start.');
    </script>
</body>
</html>
