<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PELANGI - VR Experience Sidoarjo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 100;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fdbb2d;
            margin-bottom: 0.5rem;
        }
        
        #vr-container {
            width: 100%;
            height: 100vh;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }
        
        .control-btn {
            padding: 10px 15px;
            background: #fdbb2d;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #fdbb2d;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 2rem;
            font-weight: bold;
        }
        
        #youtube-player {
            display: none;
        }

        #status {
            position: fixed;
            top: 80px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <div class="logo">PELANGI</div>
        <div style="text-align: center; margin-top: 1rem;">
            <div>Legends & Origins of Sidoarjo</div>
            <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem;">VR 360¬∞ Experience</div>
        </div>
        <button class="start-button" onclick="startExperience()">MULAI PENGALAMAN VR</button>
        <div style="margin-top: 1rem; font-size: 0.8rem; opacity: 0.6;">
            Klik tombol di atas untuk memulai
        </div>
    </div>

    <!-- Status -->
    <div id="status"></div>

    <!-- Header -->
    <div id="header" style="display: none;">
        <div class="logo">PELANGI</div>
        <div>Legends & Origins of Sidoarjo - VR Experience</div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene 
        vr-mode-ui="enabled: true" 
        xr-mode-ui="enabled: true" 
        renderer="colorManagement: true; antialias: true"
        background="color: #000000">
        
        <!-- Video Sphere -->
        <a-videosphere 
            id="videosphere"
            src="#video360"
            rotation="0 -90 0">
        </a-videosphere>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 0 0">
            <a-cursor fuse="true" fuse-timeout="2000"></a-cursor>
        </a-entity>
    </a-scene>

    <!-- Controls -->
    <div id="controls" style="display: none;">
        <button class="control-btn" onclick="togglePlay()">‚èØÔ∏è Play/Pause</button>
        <button class="control-btn" onclick="enterVR()">üëì VR Mode</button>
        <button class="control-btn" onclick="toggleMute()">üîá Mute</button>
    </div>

    <script>
        let videoElement;
        let isPlaying = false;
        
        // Video 360¬∞ URL (gunakan direct video link jika memungkinkan)
        // Untuk demo, kita gunakan video 360¬∞ dari sumber lain yang lebih kompatibel
        const videoUrls = [
            'https://cdn.aframe.io/360-video-boilerplate/video-360.mp4',
            'https://raw.githubusercontent.com/aframevr/aframe/master/examples/boilerplate/360-video/video-360.mp4'
        ];

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function startExperience() {
            updateStatus("Memulai pengalaman VR...");
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('header').style.display = 'block';
            
            initializeVideo();
        }

        function initializeVideo() {
            updateStatus("Menginisialisasi video...");
            
            // Method 1: Gunakan video langsung (lebih reliable di GitHub Pages)
            setupDirectVideo();
        }

        function setupDirectVideo() {
            updateStatus("Menyiapkan video langsung...");
            
            // Create video element
            videoElement = document.createElement('video');
            videoElement.id = 'video360';
            videoElement.src = videoUrls[0]; // Gunakan URL pertama
            videoElement.crossOrigin = 'anonymous';
            videoElement.loop = true;
            videoElement.playsInline = true;
            videoElement.muted = true; // Mute untuk bypass autoplay policy
            videoElement.setAttribute('webkit-playsinline', 'true');
            
            // Add to A-Frame assets
            const assets = document.createElement('a-assets');
            assets.appendChild(videoElement);
            document.querySelector('a-scene').appendChild(assets);
            
            // Wait for A-Frame to load
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                startVideoPlayback();
            } else {
                scene.addEventListener('loaded', startVideoPlayback);
            }
        }

        function startVideoPlayback() {
            updateStatus("Memulai pemutaran video...");
            
            const videosphere = document.getElementById('videosphere');
            
            // Try to play video
            videoElement.play().then(() => {
                updateStatus("Video berhasil diputar!");
                isPlaying = true;
                
                // Show controls
                document.getElementById('controls').style.display = 'flex';
                
            }).catch(error => {
                updateStatus("Error: " + error.message);
                showRetryButton();
            });
        }

        function showRetryButton() {
            const retryButton = document.createElement('button');
            retryButton.textContent = 'COBA LAGI';
            retryButton.className = 'control-btn';
            retryButton.style.background = '#ff4444';
            retryButton.onclick = retryVideo;
            
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('controls').appendChild(retryButton);
        }

        function retryVideo() {
            updateStatus("Mencoba lagi...");
            if (videoElement) {
                videoElement.play().then(() => {
                    updateStatus("Berhasil!");
                    isPlaying = true;
                }).catch(e => {
                    updateStatus("Masih error: " + e.message);
                });
            }
        }

        // Control functions
        function togglePlay() {
            if (videoElement) {
                if (isPlaying) {
                    videoElement.pause();
                } else {
                    videoElement.play();
                }
                isPlaying = !isPlaying;
            }
        }

        function toggleMute() {
            if (videoElement) {
                videoElement.muted = !videoElement.muted;
                updateStatus(videoElement.muted ? "Muted" : "Unmuted");
            }
        }

        function enterVR() {
            const scene = document.querySelector('a-scene');
            if (scene.enterVR) {
                scene.enterVR();
            }
        }

        // Fallback: Jika video utama gagal, coba URL alternatif
        function tryAlternativeVideo() {
            updateStatus("Mencoba video alternatif...");
            if (videoElement && videoUrls[1]) {
                videoElement.src = videoUrls[1];
                videoElement.load();
                setTimeout(() => {
                    videoElement.play().catch(e => {
                        updateStatus("Video alternatif juga gagal");
                    });
                }, 1000);
            }
        }

        // Auto-retry after 3 seconds if failed
        setTimeout(() => {
            if (!isPlaying) {
                updateStatus("Auto-retry...");
                if (videoElement) {
                    videoElement.play().catch(e => {
                        tryAlternativeVideo();
                    });
                }
            }
        }, 3000);

        // Click anywhere to play (fallback)
        document.addEventListener('click', function() {
            if (videoElement && !isPlaying) {
                videoElement.play().then(() => {
                    isPlaying = true;
                    updateStatus("Video dimulai via click!");
                });
            }
        });
    </script>
</body>
</html>
